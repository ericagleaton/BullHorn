<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add an message</a>
<div th:each="message : ${messages}">
    <div th:if="${message.file} != null">
        <img th:src="${message.file}" /><hr />
    </div>
    <h3 th:text="${message.content}"></h3><h4 th:text="${message.posteddate}"></h4>
    <h4 th:text="${message.sentby}"></h4>
</div>
</body>
</html>
